service: listory

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${self:custom.secrets.NODE_ENV}
  region: us-east-1
  environment: 
    NODE_ENV: ${self:custom.secrets.NODE_ENV}
  deploymentBucket:
    name: habl-listory-01
    serverSideEncryption: AES256

package:
  exclude:
    - client/**
    - app/**
    - .vscode/**
    
functions:
  html:
    handler: index.html
    events:
      - http:
          path: /
          method: get
      - http:
          path: /{proxy+}
          method: get
  graphql:
    handler: index.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true

plugins:
  - serverless-domain-manager
  - serverless-deployment-bucket
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000
  secrets: ${file(secrets.json)}
  customDomain:
    domainName: ${self:custom.secrets.DOMAIN}
    basePath: ''
    stage: ${self:custom.secrets.NODE_ENV}
    createRoute53Record: true
    # endpointType: 'regional'
    # if the ACM certificate is created in a region except for `'us-east-1'` you need `endpointType: 'regional'`